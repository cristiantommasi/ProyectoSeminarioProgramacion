<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Turistas</title>
    <link rel="stylesheet" href="styles_02.css">
</head>
<body>

    <div class="form-container">
        <h1>Formulario de Turistas</h1>
        <form id="turista-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="pasaporte">Pasaporte</label>
                <input type="text" id="pasaporte" name="pasaporte" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="dni">Destino</label>
                <input type="text" id="destino" name="destino" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button id="boton-volver" class="btn btn-secondary">Volver a la PÃ¡gina Principal</button>
        <div id="response-message" class="message"></div>
       
    </div>

<script src="script_form.js"></script>
</body>
</html>
